<ion-view id="master">
    <ion-header-bar class="bar-dark">
        <button class="button button-clear icon ion-ios-search"></button>
        <div class="title">达人</div>
        <button class="button button-clear icon ion-navicon"></button>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col">
                <a class="information" ng-repeat="info in infos" href="#/tabs/information?name={{info.name}}">
                    <img ng-src="{{info.imgsrc}}"/>
                    <p>{{info.name}}</p>
                    <p class="info_p">{{info.job}}</p>
                </a>
            </div>
        </div>
        <ion-infinite-scroll on-infinite="getRestaurants()" ng-if="total>page" immediate-check="false"></ion-infinite-scroll>
    </ion-content>
</ion-view>
