<ion-view id="share">
    <ion-header-bar class="bar-dark">
        <button class="button button-clear icon ion-ios-search"></button>
        <div class="title">分享</div>
        <button class="button button-clear icon ion-navicon"></button>
    </ion-header-bar>
    <ion-content>
        <div class="share_left">
            <a ng-repeat="pic1 in pics1" href="#/tabs/share_detail?name={{pic1.name}}"><img ng-src="{{pic1.imgsrc}}"/></a>
        </div>
        <div class="share_right">
            <a ng-repeat="pic2 in pics2" href="#/tabs/share_detail?name={{pic2.name}}"><img ng-src="{{pic2.imgsrc}}"/></a>
        </div>
        <ion-infinite-scroll on-infinite="getRestaurants()" ng-if="total>page" immediate-check="false"></ion-infinite-scroll>
        <ion-infinite-scroll on-infinite="pics()" ng-if="total>page" immediate-check="false"></ion-infinite-scroll>
    </ion-content>
</ion-view>
